<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="card">
            <h4 class = "dex">
                #255
            </h4>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/155.png" alt="">
            <h2 class="pokename">Cyndaquil</h2>
            <div class="pokemon-types">
            </div>
            <div class="stats">
                <div>
                    <h3>60</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>50</h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3>80</h3>
                    <p>Speed</p>
                </div>
            </div>            
        </div>
        <div class="button">
            <button id="btn">Generate</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
